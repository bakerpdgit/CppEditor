<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser C++ Editor</title>
    <!-- Make page portable; CF Pages will still use _headers -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <!-- Material Design Components -->
    <link rel="stylesheet" href="/vendor/mdc/mdc.min.css" />
    <script defer src="/vendor/mdc/mdc.min.js"></script>
    <!-- Monaco -->
    <script src="/vendor/monaco/vs/loader.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="mdc-typography">
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <span class="mdc-top-app-bar__title">C++ Web Editor</span>
        </section>
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
          role="toolbar"
        >
          <button id="runBtn" class="mdc-button mdc-button--raised">
            <span class="mdc-button__label">Run</span>
          </button>
          <button id="optionsBtn" class="mdc-button mdc-button--raised">
            <span class="mdc-button__label">...</span>
          </button>
          <button id="stopBtn" class="mdc-button mdc-button--raised" disabled>
            <span class="mdc-button__label">Stop</span>
          </button>
          <button
            id="uploadBtn"
            class="mdc-icon-button"
            title="Upload"
          >
            ðŸ“¤
          </button>
          <button
            id="downloadBtn"
            class="mdc-icon-button"
            title="Download"
          >
            ðŸ“¥
          </button>
          <input id="fileInput" type="file" accept=".cpp,.txt" hidden />
        </section>
      </div>
    </header>

    <div class="main-content">
      <div id="editor" class="editor"></div>
      <div id="bottom-pane" class="bottom-pane">
        <div class="console-controls">
          <button id="maximize" class="control-btn">â–²</button>
          <button id="minimize" class="control-btn">â–¼</button>
        </div>
        <div class="tabs">
          <button id="tab-console" class="tab active">Console</button>
          <button id="tab-inputs" class="tab" style="display: none">Inputs</button>
        </div>
        <div id="console-panel" class="panel active">
          <pre id="output"></pre>
          <div id="stdin-row" class="stdin-row" hidden>
            <span class="prompt">&gt;</span>
            <input
              id="stdin"
              class="stdin-input"
              spellcheck="false"
              autocomplete="off"
            />
          </div>
        </div>
        <div id="inputs-panel" class="panel">
          <textarea
            id="inputs-area"
            class="inputs-area"
            spellcheck="false"
          ></textarea>
        </div>
      </div>
    </div>

    <div id="options-modal" class="modal">
      <div class="modal-content">
        <label>
          <input type="checkbox" id="use-fixed-inputs" />
          Use fixed inputs
        </label>
        <div class="modal-actions">
          <button id="options-ok">OK</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
